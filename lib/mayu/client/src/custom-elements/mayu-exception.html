<style>
  dialog {
    container-type: inline-size;
    position: fixed;
    width: 80vw;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10001;
    background: #fff;
    border: 5px solid #c00;
    border-radius: 3px;
    font-family: monospace;
    overflow: hidden;
    font-size: 0.9rem;
    display: flex;
    flex-direction: column;
    margin: 0;
    padding: 0;
    box-shadow:
      #0000003f 0px 54px 55px,
      #0000001e 0px -12px 30px,
      #0000001e 0px 4px 6px,
      #0000002b 0px 12px 13px,
      #00000016 0px -3px 5px;
  }

  dialog::backdrop {
    backdrop-filter: brightness(30%) blur(5px);
  }

  header {
    display: flex;
    align-items: center;
    background: #c00;
    color: #fff;
    text-shadow:
      0 0 15px #fff,
      0 0 2px #000;
    padding-bottom: 5px;
  }

  header > button {
    flex: 0;
    background: transparent;
    font-size: 2em;
    font-weight: bold;
    opacity: 0.5;
    border: 0;
    cursor: pointer;
  }

  header > button:hover {
    opacity: 1;
  }

  h1 {
    font-size: 1.2em;
    margin: 0;
    padding: 0;
    flex: 1;
  }

  main {
    overflow-y: scroll;
    flex: 1;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(26rem, 1fr));
    padding: 1em;
    gap: 1em;
  }

  /*
  pre {
    white-space: pre-wrap;
    margin: 1rem;
    flex: 1;
    overflow: hidden;
  }
  */

  .tree-path {
    list-style-type: none;
    white-space: pre-wrap;
    margin: 0;
    padding: 0;
  }

  .backtrace {
    list-style-type: none;
    font-size: 1em;
    white-space: pre-wrap;
    margin: 0;
    padding: 0;
  }

  .source {
    padding: 0.5em;
    background: #333;
    color: #fff;
    list-style-type: decimal;
    white-space: pre-wrap;
  }
</style>
<dialog>
  <header>
    <h1>
      <slot name="title"></slot>
    </h1>
    <button onclick="console.log(this.getRootNode().host.remove())">â¨‰</button>
  </header>
  <main>
    <div>
      <h2>Backtrace:</h2>
      <ul class="backtrace">
        <slot name="backtrace"></slot>
      </ul>
    </div>
    <div>
      <h2>Tree path:</h2>
      <ul class="tree-path">
        <slot name="tree-path"></slot>
      </ul>
    </div>
    <div>
      <h2>Source</h2>
      <ol class="source">
        <slot name="source"></slot>
      </ol>
    </div>
  </main>
</dialog>
